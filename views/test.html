<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons</title>
    <style>
        /* Hide the default radio button */
        input[type="radio"] {
            display: none;
        }

        /* Style the custom radio button */
        label {
            position: relative;
            padding-left: 40px; /* Space for the custom radio button */
            font-size: 18px;
            cursor: pointer;
        }

        /* Create the custom radio button using the :before pseudo-element */
        label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #555;
            background-color: #fff;
            display: inline-block;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Style for the checked state */
        input[type="radio"]:checked + label:before {
            background-color: #555; /* Change color when selected */
            border-color: #555;
        }

        /* Add text inside the radio button when it's checked */
        input[type="radio"]:checked + label {
            color: #555; /* Text color when checked */
        }

        /* Style for the text */
        label span {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>

<body>

    <label>
        <input type="radio" name="radioGroup" value="option1" disabled> 
        <span>White</span>
    </label>
    <label>
        <input type="radio" name="radioGroup" value="option2" disabled> 
        <span>Color</span>
    </label>

</body>

</html>
